<!DOCTYPE html>
{% extends "first_app/base.html" %}

{% block content %}
<div class="jumbotron">
  {% if signedup %}
    <h1>Thanks for signing up!</h1>
  {% else %}
    <h1>Sign up here!</h1>
    <h1>Please fill out the form:</h1>
    <form  enctype="multipart/form-data" method="post">
      {% csrf_token %}
      {{ signup_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" name="" value="Sign Up">
    </form>
    {% endif %}
</div>

{% endblock %}
