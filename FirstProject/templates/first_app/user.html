<!DOCTYPE html>
{% extends "first_app/base.html" %}

{% block content %}
  {% if access_users %}
    <ol>
      {% for user in access_users %}
      <li>User Info</li>
        <ul>
          <li>{{ user.first_name }}</li>
          <li>{{ user.last_name }}</li>
          <li>{{ user.email_address }}</li>
        </ul>
      {% endfor %}
    </ol>
  {% else %}
    <p>No Access Records Found</p>
  {% endif %}
{% endblock %}
